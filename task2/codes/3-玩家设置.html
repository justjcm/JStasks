<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> 
	<title>玩家设置</title>
<style>
*{
	font-family: '微软雅黑','黑体',sans-serif;
	margin: 0;
	padding: 0;
}
header{
	width: 100%;
	height: 5vw;
	background-color: #5AC0CE;
	font-size: 2vw;
	color: white;
	text-align: center;
	line-height: 5vw;
}
#back{
	display: block;
	width: auto;
	height: 4vw;
	margin: 0.5vw;
	float: left;
}
#help{
	display: block;
	width: auto;
	height: 4vw;
	margin: 0.5vw;
	float: right;
}
</style>
</head>
<body>
	<header>
		<img src="../pic/右返回钮.png" alt="" id="back">
		参数设置
		<img src="../pic/帮助.png" alt="" id="help">
	</header>
	<div id="main">
		<div id="people">
			<div class="rside">玩家配比</div>
			<div class="lside">
				<div class="up"></div>
				<div class="set">
					点击设置
					<img src="../pic/pencil.png" alt="">
				</div>
			</div>
		</div>
		<input type="text" class="words" placeholder="水民词组">
		<input type="text" class="words" placeholder="幽灵词组">
		<div class="num">
			玩家人数<input type="text" size="5">人
			<img src="" alt="">
		</div>
	</div>
	<footer>
		<button>去发牌</button>
	</footer>
</body>
</html>
